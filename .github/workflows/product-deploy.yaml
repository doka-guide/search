name: Product Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  product-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Загрузка репозитория
        uses: actions/checkout@v2
      - name: Установка ключа для пользователя
        run: |
          set -eu
          mkdir "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" > "$HOME/.ssh/id_rsa"
          chmod 600 "$HOME/.ssh/id_rsa"
      - name: Развёртывание приложения
        run: |
          CONTENT_PATH="/web/sites/search.doka.guide/www"
          PORT=8090
          ssh-keyscan -H doka.guide >> ~/.ssh/known_hosts
          export DOCKER_HOST="ssh://deploy@doka.guide"
          docker stop search
          docker image rm search
          docker build -t search .
          docker run -dti --rm -p "$PORT":"$PORT" --name search --mount type=bind,source="$(pwd)",target=/app/data search --search-content "$CONTENT_PATH"/search-content.json --stop-words "$CONTENT_PATH"/stop-search.json --dicts-dir "$CONTENT_PATH"/dics --app-port "$PORT"